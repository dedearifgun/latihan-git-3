<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form>
            <!-- Nama -->
            <label for="nama">Nama :</label>
            <input type="text" id="nama" name="nama">
            <br><br>

            <!-- No HP -->
            <label for="nohp">No Hp :</label>
            <input type="text" id="nohp" name="nohp">
            <br><br>

            <!-- Jenis Kelamin -->
            <label>Jenis Kelamin :</label>
            <input type="radio" name="jeniskelamin" id="pria" value="Pria">
            <label for="pria">Pria</label>
            <input type="radio" name="jeniskelamin" id="wanita" value="Wanita">
            <label for="wanita">Wanita</label>
            <br><br>

            <!-- Hobby -->
            <label>Hobby :</label>
            <input type="checkbox" name="hobby" id="mancing" value="Mancing">
            <label for="mancing">Mancing</label>
            <input type="checkbox" name="hobby" id="bulutangkis" value="Bulutangkis">
            <label for="bulutangkis">Bulutangkis</label>
            <input type="checkbox" name="hobby" id="jalan" value="Jalan-jalan">
            <label for="jalan">Jalan-jalan</label>
            <br><br>

            <!-- Pendidikan Terakhir -->
            <label for="lulusan">Pendidikan Terakhir :</label>
            <select name="lulusan" id="lulusan">
                <option value="sma">SMA/SMK</option>
                <option value="s1">S1</option>
                <option value="s2">S2</option>
                <option value="s3">S3</option>
            </select>
            <br><br>

            <!-- Tombol Submit -->
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
